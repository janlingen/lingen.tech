<div class="shorten">
  <div
    class="outline-container"
    *ngFor="let command of commands; let i = index"
  >
    <div class="command">
      <p>{{ command }}</p>
    </div>
    <div class="declaration">
      <p>{{ declarations[i] }}</p>
    </div>
  </div>
  <hr />
  <p>
    You can press "Enter" after entering a character to trigger auto-completion.
  </p>
</div>
