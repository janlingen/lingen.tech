<div class="all">
  <div class="item" *ngFor="let skill of this.skills; let i = index">
    <div class="img-sizing">
      <img
        (mouseenter)="onHover(i)"
        (mouseleave)="onHover(i)"
        (click)="onClick(i)"
        [ngClass]="{ hovered: this.skillsHovered[i] }"
        [src]="getSkillImg(skill)"
      />
    </div>
    <p *ngIf="this.skillsClicked[i]">{{ skill }}</p>
  </div>
</div>
