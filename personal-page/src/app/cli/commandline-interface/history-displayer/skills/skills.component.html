<app-modal #modal></app-modal>
<div class="all">
  <div class="item" *ngFor="let skill of this.skills; let i = index">
    <div class="img-sizing">
      <img
        (mouseenter)="onHover(i)"
        (mouseleave)="onHover(i)"
        (click)="openModal(skill.name)"
        [ngClass]="{ hovered: this.skills[i].hovered }"
        [src]="getSkillImg(skill.name)"
      />
    </div>
    <p class="skill-name" *ngIf="this.skills[i].hovered">{{ skill.name }}</p>
  </div>
</div>
<div class="shorten">
  <hr />
  <p>
    You can hover over each skill and click on it to see more related
    experiences.
  </p>
</div>
